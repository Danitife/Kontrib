    <body>
        <input onchange="readFile(event)" type="file">
            <button onclick="likeThis(event)">Like this</button>
    </body>

<script>
    let reader = new FileReader()
    let date = new Date()
    function readFile(ev){
        console.log(ev.target.files);
        let file = ev.target.files[0]
        let fileDate = ev.target.files[0].lastModified
        console.log(date.toLocaleDateString(fileDate));

        reader.readAsDataURL(file)
        console.log(reader);
    }
    function likeThis(pass){
        console.log(pass.target.innerHTML);
    }
    fetch('https://fakestoreapi.com/products')
            .then(res=>res.json())
            .then(json=>console.log(json))
    fetch('https://fakestoreapi.com/products',{
        method: "post",
        body: {
            description: "This is the description",
            image: "https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg",
            price: 23.5,
            category: "men's clothing",
            title: "This is the title"
        }
    })
            .then(res=>res.json())
            .then(json=>console.log(json))
</script>
