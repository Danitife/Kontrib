<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://unpkg.com/flowbite@1.6.0/dist/flowbite.min.css" />
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script
            src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
        <title>Document</title>
        <style>
            .dd{
                height: calc(100vh - 72px);
            }
            .ju{
                justify-content: space-evenly;
            }
            .active{
                background-color: rgba(0,255,0,0.4);
                color: #fff;
            }
            .transform{
                transform: rotateY(360deg);
                transition: all .5s;
            }
        </style>
    </head>
    <body>
        <main>
            <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded
                shadow-sm
                dark:bg-gray-900">
                <div class="container flex items-center
                    justify-center mx-auto">
                    <a href="#" class="flex items-center">
                        <img
                            src="https://www.cidersecurity.io/wp-content/uploads/2022/04/logo-image-e1670251120651.png"
                            class="h-6 mr-3 sm:h-9" alt="Kontrib Logo" />
                        <span class="self-center text-xl text-green-600
                            font-semibold
                            whitespace-nowrap dark:text-white">Kontrib</span>
                    </a>
                </div>
            </nav>
            <section class="w-full dd flex justify-center items-center">
                <div id="theForm" class="w-96 border-2 border-green-300 p-8 rounded-lg">
                    <div class="flex ju">
                        <button id="signup" class="hover:bg-gray-300 py-2
                            font-bold text-blue-400 hover:text-gray-600 px-5
                            rounded-lg">SIGNUP</button>
                        <button id="loginBtn" class="hover:bg-gray-300 py-2
                            font-bold text-blue-400 hover:text-gray-600 px-5
                            rounded-lg">LOGIN</button>
                    </div>
                    <hr class="my-4">
                    <form id="signPage">
                        <div class="mb-6">
                            <label for="email" class="block mb-2 text-sm
                                font-medium
                                text-gray-900 dark:text-white">Email</label>
                            <input type="email" id="email" class="bg-gray-50
                                border
                                border-gray-300 text-gray-900 text-sm rounded-lg
                                focus:ring-blue-500 focus:border-blue-500 block
                                w-full
                                p-2.5 dark:bg-gray-700 dark:border-gray-600
                                dark:placeholder-gray-400 dark:text-white
                                dark:focus:ring-blue-500
                                dark:focus:border-blue-500"
                                placeholder="kontrib@gmail.com" required>
                        </div>
                        <div class="mb-6">
                            <label for="email" class="block mb-2 text-sm
                                font-medium
                                text-gray-900 dark:text-white">Your username</label>
                            <input type="text" id="username" class="bg-gray-50
                                border
                                border-gray-300 text-gray-900 text-sm rounded-lg
                                focus:ring-blue-500 focus:border-blue-500 block
                                w-full
                                p-2.5 dark:bg-gray-700 dark:border-gray-600
                                dark:placeholder-gray-400 dark:text-white
                                dark:focus:ring-blue-500
                                dark:focus:border-blue-500"
                                placeholder="Kontrib" required>
                        </div>
                        <div class="mb-6">
                            <label for="password" class="hidden mb-2 text-sm
                                font-medium
                                text-gray-900 dark:text-white">Your password</label>
                            <input type="password" id="password"
                                class="bg-gray-50
                                hidden
                                border border-gray-300 text-gray-900 text-sm
                                rounded-lg
                                focus:ring-blue-500 focus:border-blue-500 block
                                w-full
                                p-2.5 dark:bg-gray-700 dark:border-gray-600
                                dark:placeholder-gray-400 dark:text-white
                                dark:focus:ring-blue-500
                                dark:focus:border-blue-500"
                                required>
                        </div>
                        <button id="spin" onclick="reg(event)" type="submit"
                            class="text-white
                            bg-blue-500
                            hover:bg-blue-800 focus:ring-4 focus:outline-none
                            focus:ring-blue-300 font-medium rounded-lg text-sm
                            w-full
                            sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600
                            dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                    </form>
                    <form id="logPage">
                        <div class="mb-6">
                            <label for="email" class="block mb-2 text-sm
                                font-medium
                                text-gray-900 dark:text-white">Email</label>
                            <input type="email" id="emailLogin" class="bg-gray-50
                                border
                                border-gray-300 text-gray-900 text-sm rounded-lg
                                focus:ring-blue-500 focus:border-blue-500 block
                                w-full
                                p-2.5 dark:bg-gray-700 dark:border-gray-600
                                dark:placeholder-gray-400 dark:text-white
                                dark:focus:ring-blue-500
                                dark:focus:border-blue-500"
                                placeholder="kontrib@gmail.com" required>
                        </div>
                        <div class="mb-6">
                            <label for="password" class="hidden mb-2 text-sm
                                font-medium
                                text-gray-900 dark:text-white">Your password</label>
                            <input type="password" id="password"
                                class="bg-gray-50
                                hidden
                                border border-gray-300 text-gray-900 text-sm
                                rounded-lg
                                focus:ring-blue-500 focus:border-blue-500 block
                                w-full
                                p-2.5 dark:bg-gray-700 dark:border-gray-600
                                dark:placeholder-gray-400 dark:text-white
                                dark:focus:ring-blue-500
                                dark:focus:border-blue-500"
                                required>
                        </div>
                        <button id="spinLogin" type="submit"
                            class="text-white
                            bg-blue-500
                            hover:bg-blue-800 focus:ring-4 focus:outline-none
                            focus:ring-blue-300 font-medium rounded-lg text-sm
                            w-full
                            sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600
                            dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
